<div class="row">
  <div ng-repeat="column in vm.columns">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div ng-repeat="item in column">
        <item item="item"></item>
      </div>
    </div>
  </div>

  <div ng-hide="vm.columns && vm.columns.length">
    <div class="col-sm-12 no-items-here">
      <em>The are no items here.</em>
    </div>
  </div>
</div>
